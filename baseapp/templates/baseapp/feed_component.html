{% for room in rooms%}
        <div>{%if request.user == room.host%}
            <a href="{% url 'update-room' room.id%}"> Edit </a>
            <a href="{% url 'delete-room' room.id%}"> Delete Room </a>

            {% endif %}
        <div> <a href="{%url 'user-profile' room.host.id %}">@{{room.host.username}}</a></div>
            <h2> {{room.id}} -- <a href="{% url 'room' room.id%}">{{room.name}}</a></h2>
            <h4> {{room.topic}}</h4>
            <hr/>
        </div>
        {%endfor%}
