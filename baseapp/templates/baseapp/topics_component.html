
{%block content%}

{%if topics%}
    <li>
        <a href="{%url 'home' %}" class="active"> All Topics <span>{{topics.count}}</span></a>
    </li>
    {% for topic in topics%}
         <li>
            <a href="{% url 'home' %}?q={{topic.name}}"> {{topic.name}} <span>{{topic.room_set.all.count}}</span></a>
        </li>
    {%endfor%}

{%endif%}
{% endblock content%}
